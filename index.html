<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typemaster</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          class="logo"
          src="./imgs/logo.svg"
          alt="typmaster logotip"
          width="40"
          height="40"
        />
        <a class="header-btn" href="#">Pre-order now</a>
      </header>
      <main>
        <div class="main-left">
          <div class="left">
            <h1 class="main-h1">Typemaster Keyboard</h1>
            <p class="main-left__p">
              Improve your productivity and gaming without breaking the bank.
              Upgrade to a high quality mechanical typing experience.
            </p>
            <div class="main-left-btns-parent">
              <a class="main-leftbtns-1" href="#">Pre-order now</a>
              <a class="main-leftbtns-2" href="#">Release on 5/27</a>
            </div>
          </div>
          <img
            class="main-img"
            src="./imgs/imgclaviatura.png"
            alt="claviatura"
          />
        </div>
      </main>
    </div>
  </body>
</html>
